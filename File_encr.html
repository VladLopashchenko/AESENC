<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .key-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .key-button {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #ced4da;
            background-color: #ffffff;
            color: #495057;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 5px;
            border-radius: 4px;
            text-align: center;
        }

        .key-button.selected {
            background-color: black;
            color: white;
        }

        .key-button:last-child {
            margin-right: 0;
        }

        .key-button:hover {
            background-color: #e2e6ea;
        }

        button {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">File Encryption</div>
    </header>

    <div class="container">
        <!-- Завантаження файлу -->
        <input type="file" id="file-input">
        <label for="key">Ключ:</label>
        <input type="text" id="key">
        <div class="key-buttons">
            <button class="key-button selected" data-size="128" onclick="selectKeySize(128)">128 bits</button>
            <button class="key-button" data-size="192" onclick="selectKeySize(192)">192 bits</button>
            <button class="key-button" data-size="256" onclick="selectKeySize(256)">256 bits</button>
        </div>
        <button onclick="generateKeyAutomatically()">Згенерувати ключ</button>
        <button onclick="encryptFileHandler()">Зашифрувати файл</button>
        <button onclick="decryptFileHandler()">Дешифрувати файл</button>
    </div>

    <!-- Додайте кнопку на головну -->
    <button onclick="window.location.href='index.html'">На головну</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
